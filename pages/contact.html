<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Black+Ops+One&family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800&family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <link rel="stylesheet" href="../styles/contact.css" />
  <body>
    <header class="container-fluid">
      <nav
        class="container navbar navbar-dark bg-color navbar-expand-md position-relative sticky-top"
      >
        <a class="navbar-brand" href="#" ><span>My</span>Meuble</a>
        <button class="navbar-toggler">
          <span
            class="navbar-toggler-icon"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto mb-2 justify-content-between gap-5">
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="#">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="#">about us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="#">contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main
      class="container bg-color h text-white d-flex align-items-center"
    >
      <div class=" prant d-flex flex-column justify-content-between">
        <h1>Contact</h1>
        <p class="p w-75">
          Donec vitae odio quis nisl dapibus malesuada. Nullam ac aliquet velit.
          Aliquam vulputate velit imperdiet dolor tempor tristique.
        </p>
        <button type="button" class="btn btn-warning p-0 rounded-pill fw-normal">
          Shop now
        </button>
      </div>
      <div class="image h-100 w-75 position-relative">
        <img
          src="../images/couch.png"
          class="img w-75 position-absolute end-0 bottom-0"
          alt=""
        />
      </div>
    </main>

    <section
      class="container-fluid section-input flex-column gap-5 d-flex align-items-center justify-content-center"
    >
      <div
        class="container-md d-flex justify-content-between flex-column flex-md-row gap-5 section-input-icons"
      >
        <div class="w-100">
          <button class="btn bg me-2">
            <i class="bi bi-geo-alt-fill text-white"></i>
          </button>
          a yousoufia
        </div>
        <div class="w-100">
          <button class="btn bg me-2">
            <i class="bi bi-envelope text-white"></i>
          </button>
          info@gmail.com
        </div>
        <div class="w-100">
          <button class="btn bg me-2">
            <i class="bi bi-telephone text-white"></i>
          </button>
          +212 612345789
        </div>
      </div>
      <form class="w-100 p-3 d-flex gap-3 flex-column">
        <div class="w-100 d-flex gap-3 flex-wrap">
          <div class="d-flex flex-column flex-grow-1 gap-2">
            <label for="name" >First name</label>
            <input type="text" id="name" class="p-2" required />
          </div>
          <div class="d-flex flex-column flex-grow-1 gap-2">
            <label for="last">Last name</label>
            <input type="text" id="last" class="p-2" required />
          </div>
        </div>
        <div class="d-flex flex-column flex-grow-1 gap-2">
          <label for="email">Email address</label>
          <input type="email" id="email" class="p-2" required />
        </div>
        <div class="d-flex flex-column flex-grow-1 gap-2">
          <label for="texte">Message</label>
          <textarea name="" id="texte" required></textarea>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
